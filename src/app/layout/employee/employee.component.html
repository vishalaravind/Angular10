<div class="set-margin">
<button type="button" class="btn btn-success" (click)="createdata()">Create Data</button>
<table class="table table-dark table-hover">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Department</th>
        <th scope="col">Basic</th>
        <th scope="col">Bonus</th>
        <th scope="col">Detention</th>
        <th scope="col" >Total</th>
        <th scope="col" >Roll</th>
        <th colspan="2">Action</th>
        

        
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor=" let emp of employee">
        <th scope="row">{{emp.id}}</th>
        <td>{{emp.name}}</td>
        <td>{{emp.department}}</td>
        <td>{{emp.basic}}</td>
        <td>{{emp.bonus}}</td>
        <td>{{emp.detention}}</td>
        <td>{{emp.basic + emp.bonus - emp.detention}}</td>
        <td *ngIf="emp.basic + emp.bonus + emp.detention < 50000">junior</td>
        <td *ngIf="emp.basic + emp.bonus + emp.detention >= 50000">TL</td>
        <td><button class="btn btn-warning" (click)="edit(emp.id)" >Edit</button></td>
        <td><button class="btn btn-danger" (click)="delete(emp.id)">Delete</button></td>
      </tr>
    </tbody>
  </table>
  </div>
