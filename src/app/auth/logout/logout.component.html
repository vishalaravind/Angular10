<div class="card text-center" id="cardbody">
  <div class="card-header">
    Sign Up
  </div>
  <div class="card-body">
    <form #form="ngForm" (submit)="signup()">
      <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" name="email"  [(ngModel)]="user.email" id="inputEmail3">
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" name="password" [(ngModel)]="user.password" id="inputPassword3">
        </div>
      </div>


      <button type="submit" class="btn btn-primary set-margin-btn">Sign up</button>
  </form>
  <div class="card-footer text-muted">
  
</div>
