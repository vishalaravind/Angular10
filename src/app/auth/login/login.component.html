<div class="card text-center" id="cardbody">
  <div class="card-header">
    LOGIN
  </div>
  <div class="card-body">
    <form #form="ngForm" (submit)="signin()">
      <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" name="email" [(ngModel)]="user.email" id="inputEmail3">
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" name="password" [(ngModel)]="user.password" id="inputPassword3">
        </div>
      </div>


      <button class="btn btn-primary" type="submit">Sign In</button>
      <button type="button" class="btn btn-warning"><a routerLink="/logout">Sign up</a></button>

    </form>
    <div class="card-footer text-muted">
  </div>
